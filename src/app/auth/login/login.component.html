<app-navbar></app-navbar>
<div class="container">
    <div class="signup">
        <div class="signup_title">Welcome back</div>
        <div class="signup_form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" [ngClass]="{'form-control': true, 'error': err_pwd}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [type]="showPassword?'text': 'password'" name="password" id="password" [ngClass]="{'form-control': true, 'error': err_pwd}">
                <span (click)="onShowPassword()">
                    <i class="fas fa-eye" *ngIf="!showPassword"></i>
                    <i class="fas fa-eye-slash" *ngIf="showPassword"></i>
                </span>
            </div>
            <div class="forgot_password">Forgot my password</div>
            <button class="btn btn-primary" (click)="onSubmit()">Log in</button>
            <p class="question">
                Donâ€™t have an account? <a routerLink="/register">Sign up</a>
            </p>
        </div>
    </div>
</div>
